version: '2.3'
services:
  api:
    build: openeats-api/
    command: /startup/prod-entrypoint.sh
    restart: on-failure
    volumes:
      - static-files:/code/static-files
      - site-media:/code/site-media
    depends_on:
      db:
        condition: service_healthy
    env_file:
      env_stg.list
  web:
    build: openeats-web/
    command: yarn start
    volumes:
      - public-ui:/code/build
    depends_on:
      - api
    env_file:
      env_stg.list
  db:
    image: mariadb
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 20
    env_file:
      env_stg.list
  nginx:
    build: openeats-nginx/
    command: ./start.sh
    ports:
      - "80:80"
    volumes:
      - static-files:/var/www/html/openeats-static/static-files
      - site-media:/var/www/html/openeats-static/site-media
      - public-ui:/var/www/html/openeats-static/public-ui
    depends_on:
      - api
      - web
    env_file:
      env_stg.list
volumes:
  database:
  public-ui:
  static-files:
  site-media:

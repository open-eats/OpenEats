version: '2.3'
services:
  api:
    build: openeats-api/
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      env_dev.list
    volumes:
      - ./openeats-api:/code
      - static-files:/code/static-files
      - site-media:/code/site-media
    depends_on:
      - db
    ports:
      - "8000:8000"
  web:
    build: openeats-web/
    command: yarn start
    env_file:
      env_dev.list
    volumes:
      - ./openeats-web:/code
      - node_modules:/code/node_modules
    depends_on:
      - api
    ports:
      - "8080:8080"
  db:
    image: mariadb
    env_file:
      env_dev.list
    volumes:
      - database:/var/lib/mysql
volumes:
  database:
  node_modules:
  static-files:
  site-media:
